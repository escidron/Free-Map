
<html lang="en">

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
		integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css"
		type="text/css">
	<link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="./styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<script src="./bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<title>OpenLayers Projeto</title>
</head>

<body>
	<div id="map" class="map">
		<div class="card" id="card" style="width: 18rem;">
			<img class="card-img-top" id="cardImg" src="./img/semFoto.jpg" alt="Usuario sem foto">
			<div class="card-header" id="card-header">

			</div>
			<div class="card-body">
				<p class="card-text" id="cardText"></p>
			</div>
		</div>
		<div class="graficos">
			<canvas id="myChart1" style="width:100%;max-width:600px;max-height:30%;"></canvas>			
			<canvas id="myChart2" style="width:100%;max-width:600px;max-height:30%;min-height:150px"></canvas>
			<div id="myChart3" style="width:100%;max-width:600px;max-height:40%;min-height:150px">
				<h6 id="headerFiltro">Filtrar Usuarios</h6>
				<div id="divFiltroEmpresa">
					<label id="labelFiltroEmpresa">Empresa:</label>
					<input id="inputFiltroEmpresa" placeholder="Nome da Empresa">
				</div>
				<div id="divFiltroUser">
					<label id="labelFiltroUser">Usuario:</label>
					<input id="inputFiltroUser" placeholder="Nome do Usuario">
				</div>
				<div id="divFiltroDataIni">
					<label id="labelFiltroDataIni">Data ini:</label>
					<input type="date" id="inputFiltroDataIni" placeholder="Data inicial">
				</div>
				<div id="divFiltroDataFin">
					<label id="labelFiltroDataFin">Data Fin:</label>
					<input type="date" id="inputFiltroDataFin" placeholder="Data Final">
				</div>
				<div style="display: flex; justify-content: space-between;min-width: 250px">
					<div id="refreshDiv" style="display: flex; justify-content: flex-start">
						<input  id="inputRefresh" placeholder="t(seg)">
						<button type="button" class="btn" id="buttonRefresh" onclick="setRefresh()" ><i class="fa fa-lg fa-clock" style="margin-right: 5px;color:white"></i></button>
						
					</div>
					<div style="display: flex; justify-content: end">
						<button type="button" class="btn btn-danger btn-sm" onclick="limpaFiltro()"><i class="fas fa-trash" style="margin-right: 5px;"></i>Limpar</button>
						<button type="button" class="btn btn-success btn-sm" onclick="aplicaFiltro()"><i class="fa fa-check" style="margin-right: 5px;"></i>Aplicar</button>	
					</div>
				</div>
			</div>




		</div>

	</div>
	
	<script>
		$('#inputFiltroDataFin').val(new Date().toJSON().slice(0,10));
	</script>
	<script src="./main.js"></script>
</body>

</html>
